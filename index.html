<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tienda de invitaciones digitales animadas" />
  <title>InvitaPlay - Tienda de Invitaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">InvitaPlay</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#reseñas">Reseñas</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mt-4" id="inicio">
    <section id="productos">
      <h2 class="text-center mb-4">Invitaciones Disponibles</h2>
      <div class="row" id="product-container"></div>
    </section>

    <div id="product-container" class="row"></div>

    <section id="carrito" class="mt-5">
      <h3>Carrito de Compras</h3>
      <ul id="cart-list" class="list-group mb-3"></ul>
      <p>Total: $<span id="cart-total">0</span></p>
    </section>

    <section id="reseñas" class="mt-5">
  <h3 class="text-center mb-4">Reseñas</h3>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4" id="reviews-container"></div>
  </div>
</section>


    <section id="contacto" class="mt-5">
      <h3>Contacto</h3>
      <form action="https://formspree.io/f/mdkzqyvw" method="POST">
        <div class="mb-3">
          <input type="text" name="nombre" class="form-control" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Tu correo" required>
        </div>
        <div class="mb-3">
          <textarea name="mensaje" class="form-control" placeholder="Tu mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>© 2025 InvitaPlay</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
